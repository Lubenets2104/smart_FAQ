<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartTask FAQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">
                ü§ñ SmartTask FAQ
            </h1>
            <p class="text-gray-600">
                –ó–∞–¥–∞–π—Ç–µ –≤–æ–ø—Ä–æ—Å –æ SmartTask –∏ –ø–æ–ª—É—á–∏—Ç–µ –æ—Ç–≤–µ—Ç –∏–∑ –±–∞–∑—ã –∑–Ω–∞–Ω–∏–π
            </p>
        </header>

        <!-- Question Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="mb-4">
                <label for="question" class="block text-sm font-medium text-gray-700 mb-2">
                    –í–∞—à –≤–æ–ø—Ä–æ—Å
                </label>
                <textarea
                    id="question"
                    rows="3"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                    placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ö–∞–∫–∏–µ —Ç–∞—Ä–∏—Ñ–Ω—ã–µ –ø–ª–∞–Ω—ã –µ—Å—Ç—å —É SmartTask?"
                ></textarea>
            </div>
            <button
                id="askBtn"
                onclick="askQuestion()"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition-colors flex items-center justify-center gap-2"
            >
                <span id="btnText">–ó–∞–¥–∞—Ç—å –≤–æ–ø—Ä–æ—Å</span>
                <div id="loader" class="loader hidden"></div>
            </button>
        </div>

        <!-- Answer Section -->
        <div id="answerSection" class="hidden">
            <div class="bg-white rounded-lg shadow-md p-6 mb-6 fade-in">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-semibold text-gray-800">–û—Ç–≤–µ—Ç</h2>
                    <div id="metaInfo" class="text-sm text-gray-500"></div>
                </div>
                <div id="answer" class="text-gray-700 whitespace-pre-wrap"></div>
            </div>

            <!-- Sources Section -->
            <div id="sourcesSection" class="bg-white rounded-lg shadow-md p-6 fade-in">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">üìö –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω—ã–µ –∏—Å—Ç–æ—á–Ω–∏–∫–∏</h2>
                <div id="sources" class="space-y-3"></div>
            </div>
        </div>

        <!-- Error Section -->
        <div id="errorSection" class="hidden">
            <div class="bg-red-50 border border-red-200 rounded-lg p-6 fade-in">
                <div class="flex items-center gap-2 text-red-700">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                    </svg>
                    <span id="errorText" class="font-medium"></span>
                </div>
            </div>
        </div>

        <!-- Sample Questions -->
        <div class="mt-8">
            <h3 class="text-sm font-medium text-gray-500 mb-3">–ü—Ä–∏–º–µ—Ä—ã –≤–æ–ø—Ä–æ—Å–æ–≤:</h3>
            <div class="flex flex-wrap gap-2">
                <button onclick="setQuestion('–ö–∞–∫–∏–µ —Ç–∞—Ä–∏—Ñ–Ω—ã–µ –ø–ª–∞–Ω—ã –µ—Å—Ç—å —É SmartTask?')" class="px-3 py-1 bg-gray-100 hover:bg-gray-200 text-gray-700 text-sm rounded-full transition-colors">
                    –¢–∞—Ä–∏—Ñ–Ω—ã–µ –ø–ª–∞–Ω—ã
                </button>
                <button onclick="setQuestion('–ö–∞–∫ —Å–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞—á—É –≤ SmartTask?')" class="px-3 py-1 bg-gray-100 hover:bg-gray-200 text-gray-700 text-sm rounded-full transition-colors">
                    –°–æ–∑–¥–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏
                </button>
                <button onclick="setQuestion('–ö–∞–∫–∏–µ –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç SmartTask?')" class="px-3 py-1 bg-gray-100 hover:bg-gray-200 text-gray-700 text-sm rounded-full transition-colors">
                    –ò–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏
                </button>
                <button onclick="setQuestion('–ö–∞–∫ –∑–∞—â–∏—â–µ–Ω—ã –¥–∞–Ω–Ω—ã–µ –≤ SmartTask?')" class="px-3 py-1 bg-gray-100 hover:bg-gray-200 text-gray-700 text-sm rounded-full transition-colors">
                    –ë–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å
                </button>
                <button onclick="setQuestion('–ö–∞–∫ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å API SmartTask?')" class="px-3 py-1 bg-gray-100 hover:bg-gray-200 text-gray-700 text-sm rounded-full transition-colors">
                    API
                </button>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-12 text-center text-sm text-gray-500">
            <p>SmartTask FAQ Service v1.0.0</p>
            <p class="mt-1">
                <a href="/docs" class="text-blue-600 hover:underline">API Documentation</a>
            </p>
        </footer>
    </div>

    <script>
        const API_URL = '/api';

        function setQuestion(text) {
            document.getElementById('question').value = text;
            document.getElementById('question').focus();
        }

        async function askQuestion() {
            const questionInput = document.getElementById('question');
            const question = questionInput.value.trim();

            if (!question) {
                showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –≤–æ–ø—Ä–æ—Å');
                return;
            }

            // Show loading state
            setLoading(true);
            hideError();
            hideAnswer();

            try {
                const response = await fetch(`${API_URL}/ask`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question }),
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞');
                }

                const data = await response.json();
                showAnswer(data);
            } catch (error) {
                showError(error.message);
            } finally {
                setLoading(false);
            }
        }

        function showAnswer(data) {
            const answerSection = document.getElementById('answerSection');
            const answerDiv = document.getElementById('answer');
            const metaInfo = document.getElementById('metaInfo');
            const sourcesDiv = document.getElementById('sources');
            const sourcesSection = document.getElementById('sourcesSection');

            // Set answer
            answerDiv.textContent = data.answer;

            // Set meta info
            const cacheLabel = data.cached ? '(–∏–∑ –∫—ç—à–∞)' : '';
            metaInfo.innerHTML = `
                <span class="inline-flex items-center gap-1">
                    ‚è±Ô∏è ${data.response_time_ms}ms
                    | üî§ ${data.tokens_used} —Ç–æ–∫–µ–Ω–æ–≤
                    ${cacheLabel ? `| üíæ ${cacheLabel}` : ''}
                </span>
            `;

            // Set sources
            sourcesDiv.innerHTML = '';
            if (data.sources && data.sources.length > 0) {
                data.sources.forEach((source, index) => {
                    const sourceEl = document.createElement('div');
                    sourceEl.className = 'bg-gray-50 rounded-lg p-4 border border-gray-200';
                    sourceEl.innerHTML = `
                        <div class="font-medium text-gray-800 mb-2">
                            üìÑ ${source.document}
                        </div>
                        <div class="text-sm text-gray-600">
                            ${source.chunk}
                        </div>
                    `;
                    sourcesDiv.appendChild(sourceEl);
                });
                sourcesSection.classList.remove('hidden');
            } else {
                sourcesSection.classList.add('hidden');
            }

            answerSection.classList.remove('hidden');
        }

        function hideAnswer() {
            document.getElementById('answerSection').classList.add('hidden');
        }

        function showError(message) {
            const errorSection = document.getElementById('errorSection');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorSection.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('errorSection').classList.add('hidden');
        }

        function setLoading(loading) {
            const btn = document.getElementById('askBtn');
            const btnText = document.getElementById('btnText');
            const loader = document.getElementById('loader');

            btn.disabled = loading;
            if (loading) {
                btnText.textContent = '–î—É–º–∞—é...';
                loader.classList.remove('hidden');
                btn.classList.add('opacity-75', 'cursor-not-allowed');
            } else {
                btnText.textContent = '–ó–∞–¥–∞—Ç—å –≤–æ–ø—Ä–æ—Å';
                loader.classList.add('hidden');
                btn.classList.remove('opacity-75', 'cursor-not-allowed');
            }
        }

        // Allow Enter to submit (with Shift+Enter for new line)
        document.getElementById('question').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                askQuestion();
            }
        });
    </script>
</body>
</html>
